<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Datos personales</title>
</head>
<body>
  <section class="form-register">
    <h4>Datos personales</h4>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" type="fechana " name="fechana" id="correo" placeholder="Fecha de nacimiento">
    <h4>Solicitud de cita</h4>
    <input class="controls" type="text" name="visita" id="motivo" placeholder="Motivo de visita">
    <p><label>Nivel de dolor actual <input type="range" name="nivel" min="0" max="10" step=".5" value="5"></label></p>
    <input class="controls" type="text" name="fecha" id="fecha " placeholder="fecha de la visita">
    <input class="controls" type="hora " name="hora" id="hora" placeholder="hora de visita">
    <input class="botons" type="submit" value="Enviar">
    

</body>
</html>
